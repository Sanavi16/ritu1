<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-image:url(https://www.bing.com/ck/a?!&&p=9041c2245322eca5d2e3d9f18b6e33bb3a49a9f90bbbc24434711feb70dafbaeJmltdHM9MTc2Mzk0MjQwMA&ptn=3&ver=2&hsh=4&fclid=2d5a6d7d-700f-6811-2ad3-7bd571bd697a&u=a1L2ltYWdlcy9zZWFyY2g_cT1zdG9uZStpbWFnZXMmaWQ9MkE5RjU0Mjc2RDZCNDMxQjdGRUFGQ0RBMUQ4MEZBODg1OThEMUQ1MiZGT1JNPUlBQ0ZJUg&ntb=1)
    }
    form {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    div{
      text-align:center;
    }
  </style>
</head>
<body>

  <h2>Feedback Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="">--Select--</option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select>
    
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    d<iv><button type="submit">Submit Feedback</button></div>
  </form>

</body>
</html>
